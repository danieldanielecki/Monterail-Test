<div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="profile">
          <h1 class="page-header">{{ profileInfo.name }}</h1>
          <div class="row">
            <div class="col-md-4">
              <img src="../../../assets/images/user.png" class="img-thumbnail">
            </div>
            <div class="col-md-5 profile">
              <!-- User infromation. -->
              <ul>
                <li><strong>Name </strong> {{ profileInfo.name }}</li>
                <li><strong>Last seen </strong>{{ profileInfo.lastSeen }}</li>
                <li><strong>Member for </strong>{{ profileInfo.memberFor }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
</div>
